    <header class="masthead">
        <h1>Vanilla JS Crud App</h1>

    </header>

    <main>
        <h2>Add a book to the library</h2>

        <form id="new-book">
            <fieldset>
                <label>Isbn:
                    <input name="isbn" type="text" maxlength="13" required>
                </label>
            </fieldset>

            <fieldset>
                <label>Title:
                    <input name="title" type="text" minlength="5" maxlength="50" required>
                </label>
            </fieldset>

            <fieldset>
                <label>Year:
                    <input name="year" type="number" required>
                </label>
            </fieldset>

            <button type="submit" name="save-entry" id="save-entry">Save</button>
        </form>

        <nav>
            <a href="/index.html">View All Books</a>
        </nav>
    </main>
